<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Profile Scraper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .scraper-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 3px solid #f0f0f0;
        }

        .profile-image.placeholder {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .profile-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.3rem;
            color: #333;
        }

        .profile-info .title {
            color: #666;
            font-size: 0.9rem;
        }

        .profile-details {
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 6px;
            background: #f8f9fa;
        }

        .detail-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            opacity: 0.7;
        }

        .bio {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-style: italic;
            color: #555;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .social-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.85rem;
            transition: background 0.3s;
        }

        .social-link:hover {
            background: #764ba2;
        }

        .confidence-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .confidence-high {
            background: #d4edda;
            color: #155724;
        }

        .confidence-medium {
            background: #fff3cd;
            color: #856404;
        }

        .confidence-low {
            background: #f8d7da;
            color: #721c24;
        }

        .strategy-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 600;
            background: #e9ecef;
            color: #495057;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .export-btn {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px 0 0;
            font-size: 0.9rem;
        }

        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1000;
        }

        .api-status.online {
            background: #d4edda;
            color: #155724;
        }

        .api-status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .api-status.checking {
            background: #fff3cd;
            color: #856404;
        }

        @media (max-width: 768px) {
            .profiles-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .profile-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Profile Scraper</h1>
            <p>Extract user profiles using AI-powered web scraping</p>
        </div>

        <div class="scraper-form">
            <form id="scraperForm">
                <div class="form-group">
                    <label for="websiteUrl">Website URL</label>
                    <input 
                        type="url" 
                        id="websiteUrl" 
                        name="websiteUrl" 
                        placeholder="https://linkedin.com/in/username or https://github.com/username" 
                        required
                    >
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    üöÄ Extract Profiles with AI
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ü§ñ AI is analyzing the website and extracting profiles...</p>
            <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">
                This may take 10-30 seconds depending on the website complexity
            </p>
        </div>

        <div class="results" id="results">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: white;">Extracted Profiles</h2>
                <div>
                    <button class="export-btn" onclick="exportProfiles('json')">üì• Export JSON</button>
                    <button class="export-btn" onclick="exportProfiles('csv')">üìä Export CSV</button>
                </div>
            </div>
            <div class="profiles-grid" id="profilesGrid"></div>
        </div>
    </div>

    <!-- API Status Indicator -->
    <div class="api-status" id="apiStatus">
        <span id="statusText">Checking API...</span>
    </div>

    <script>
        let extractedProfiles = [];
        // let apiBaseUrl = 'https://profile-scrape.onrender.com'; // Production backend URL
        let apiBaseUrl = 'https://profile-scraping.onrender.com'; // Local backend URL

        // Check API status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkApiStatus();
        });

        async function checkApiStatus() {
            const statusElement = document.getElementById('apiStatus');
            const statusText = document.getElementById('statusText');
            
            try {
                statusElement.className = 'api-status checking';
                statusText.textContent = 'Checking API...';
                
                const response = await axios.get(`${apiBaseUrl}/api/health`);
                
                if (response.data.status === 'healthy') {
                    statusElement.className = 'api-status online';
                    statusText.textContent = '‚úÖ API Online';
                } else {
                    throw new Error('API not healthy');
                }
            } catch (error) {
                statusElement.className = 'api-status offline';
                statusText.textContent = '‚ùå API Offline';
                console.error('API check failed:', error);
            }
        }

        async function scrapeWebsite(url) {
            try {
                const response = await axios.post(`${apiBaseUrl}/api/scrape`, {
                    url: url,
                    max_profiles: 10,
                    timeout: 30
                });
                
                return response.data;
            } catch (error) {
                console.error('Scraping error:', error);
                if (error.response) {
                    throw new Error(error.response.data.detail || 'Scraping failed');
                } else {
                    throw new Error('Network error. Please check if the backend is running.');
                }
            }
        }

        function getConfidenceClass(confidence) {
            if (confidence >= 0.8) return 'confidence-high';
            if (confidence >= 0.6) return 'confidence-medium';
            return 'confidence-low';
        }

        function getConfidenceText(confidence) {
            const percentage = Math.round(confidence * 100);
            return `${percentage}%`;
        }

        function getStrategyDisplayName(strategy) {
            const strategyNames = {
                'css_selectors': 'CSS',
                'ai_extraction': 'AI',
                'linkedin_specific': 'LinkedIn',
                'github_specific': 'GitHub',
                'twitter_specific': 'Twitter',
                'company_team': 'Team Page'
            };
            return strategyNames[strategy] || strategy;
        }

        function createProfileCard(profile) {
            const socialLinksHtml = Object.entries(profile.social_links || {})
                .filter(([platform, url]) => url) // Only show platforms with URLs
                .map(([platform, url]) => `
                    <a href="${url}" target="_blank" class="social-link">
                        ${platform.charAt(0).toUpperCase() + platform.slice(1)}
                    </a>
                `).join('');

            const imageHtml = profile.image 
                ? `<img src="${profile.image}" alt="${profile.name}" class="profile-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">`
                : '';

            const placeholderHtml = !profile.image || profile.image === '' 
                ? `<div class="profile-image placeholder">${(profile.name || 'U').charAt(0)}</div>`
                : `<div class="profile-image placeholder" style="display: none;">${(profile.name || 'U').charAt(0)}</div>`;

            return `
                <div class="profile-card">
                    <div class="strategy-badge">${getStrategyDisplayName(profile.extraction_strategy)}</div>
                    <div class="confidence-badge ${getConfidenceClass(profile.confidence)}">
                        ${getConfidenceText(profile.confidence)}
                    </div>
                    
                    <div class="profile-header">
                        ${imageHtml}
                        ${placeholderHtml}
                        <div class="profile-info">
                            <h3>${profile.name || 'Unknown User'}</h3>
                            <div class="title">${profile.title || 'No title available'}</div>
                        </div>
                    </div>

                    <div class="profile-details">
                        ${profile.email ? `
                            <div class="detail-item">
                                <span class="detail-icon">üìß</span>
                                <span>${profile.email}</span>
                            </div>
                        ` : ''}
                        
                        ${profile.phone ? `
                            <div class="detail-item">
                                <span class="detail-icon">üìû</span>
                                <span>${profile.phone}</span>
                            </div>
                        ` : ''}
                        
                        ${profile.company ? `
                            <div class="detail-item">
                                <span class="detail-icon">üè¢</span>
                                <span>${profile.company}</span>
                            </div>
                        ` : ''}
                        
                        ${profile.location ? `
                            <div class="detail-item">
                                <span class="detail-icon">üìç</span>
                                <span>${profile.location}</span>
                            </div>
                        ` : ''}
                    </div>

                    ${profile.bio ? `
                        <div class="bio">
                            "${profile.bio}"
                        </div>
                    ` : ''}

                    ${socialLinksHtml ? `
                        <div class="social-links">
                            ${socialLinksHtml}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function displayProfiles(profiles) {
            const profilesGrid = document.getElementById('profilesGrid');
            
            if (profiles.length === 0) {
                profilesGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No profiles found</h3>
                        <p>We couldn't find any user profile information on the provided website.</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">
                            Try different URLs like LinkedIn profiles, GitHub profiles, or company team pages.
                        </p>
                    </div>
                `;
            } else {
                profilesGrid.innerHTML = profiles.map(createProfileCard).join('');
            }
            
            document.getElementById('results').classList.add('show');
        }

        function exportProfiles(format) {
            if (extractedProfiles.length === 0) {
                alert('No profiles to export');
                return;
            }

            let content, filename, mimeType;

            if (format === 'json') {
                content = JSON.stringify(extractedProfiles, null, 2);
                filename = `profiles_${new Date().toISOString().split('T')[0]}.json`;
                mimeType = 'application/json';
            } else if (format === 'csv') {
                const headers = ['Name', 'Title', 'Email', 'Phone', 'Company', 'Location', 'Bio', 'LinkedIn', 'GitHub', 'Twitter', 'Website', 'Confidence', 'Strategy'];
                const csvRows = extractedProfiles.map(profile => [
                    profile.name || '',
                    profile.title || '',
                    profile.email || '',
                    profile.phone || '',
                    profile.company || '',
                    profile.location || '',
                    (profile.bio || '').replace(/"/g, '""'),
                    profile.social_links?.linkedin || '',
                    profile.social_links?.github || '',
                    profile.social_links?.twitter || '',
                    profile.social_links?.website || '',
                    profile.confidence || '',
                    profile.extraction_strategy || ''
                ].map(field => `"${field}"`).join(','));
                
                content = [headers.join(','), ...csvRows].join('\n');
                filename = `profiles_${new Date().toISOString().split('T')[0]}.csv`;
                mimeType = 'text/csv';
            }

            const blob = new Blob([content], { type: mimeType });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        document.getElementById('scraperForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('websiteUrl').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            // Reset UI
            results.classList.remove('show');
            loading.classList.add('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ AI Processing...';
            
            try {
                const response = await scrapeWebsite(url);
                
                if (response.success) {
                    extractedProfiles = response.profiles;
                    displayProfiles(response.profiles);
                    
                    // Show success message
                    console.log(`Successfully extracted ${response.profiles.length} profiles in ${response.metadata.processing_time}s`);
                } else {
                    document.getElementById('profilesGrid').innerHTML = `
                        <div class="error">
                            <strong>Error:</strong> ${response.error || 'Failed to scrape the website'}
                        </div>
                    `;
                    results.classList.add('show');
                }
            } catch (error) {
                console.error('Scraping error:', error);
                document.getElementById('profilesGrid').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                        <br><br>
                        <strong>Troubleshooting:</strong>
                        <ul style="margin-top: 10px; padding-left: 20px;">
                            <li>Make sure the backend API is running on ${apiBaseUrl}</li>
                            <li>Check if the URL is accessible and contains profile information</li>
                            <li>Verify your Gemini API key is configured</li>
                        </ul>
                    </div>
                `;
                results.classList.add('show');
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Extract Profiles with AI';
            }
        });

        // URL validation
        document.getElementById('websiteUrl').addEventListener('input', function(e) {
            const url = e.target.value;
            const submitBtn = document.getElementById('submitBtn');
            
            if (url && !url.startsWith('http')) {
                submitBtn.disabled = true;
                submitBtn.textContent = '‚ö†Ô∏è Please enter a valid URL';
            } else {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Extract Profiles with AI';
            }
        });
    </script>
</body>
</html>
