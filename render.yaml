services:
  - type: web
    name: profile-scraper-backend
    env: python
    rootDir: profile-scrape-main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        fromSecret: GEMINI_API_KEY
      - key: PORT
        value: 10000
    autoDeploy: true
    plan: free

